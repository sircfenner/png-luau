name: Release

"on":
    workflow_dispatch:
        inputs:
            release_tag:
                description: The version to release starting with `v`
                required: true
                type: string
            release_ref:
                description: The branch, tag or SHA to checkout (default to latest)
                default: ""
                type: string

permissions:
    contents: write

jobs:
    publish-package:
        name: Publish package
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v3
              with:
                  node-version: latest
                  registry-url: https://registry.npmjs.org
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install packages
              run: npm ci

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    publish-wally-package:
        needs: publish-package
        name: Publish wally package
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Enable corepack
              run: corepack enable

            - uses: Roblox/setup-foreman@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v3
              with:
                  node-version: latest
                  registry-url: https://registry.npmjs.org
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install packages
              run: npm ci

            - name: Build assets
              run: npm run build

            - name: Login to wally
              run: wally login --project-path build/wally --token ${{ secrets.WALLY_ACCESS_TOKEN }}

            - name: Publish to wally
              run: wally publish --project-path build/wally

    create-release:
        needs: publish-package
        name: Create release
        runs-on: ubuntu-latest
        outputs:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
        steps:
            - uses: actions/checkout@v4

            - name: Create tag
              run: |
                  git fetch --tags --no-recurse-submodules
                  if [ ! $(git tag -l ${{ inputs.release_tag }}) ]; then
                    git tag ${{ inputs.release_tag }}
                    git push origin ${{ inputs.release_tag }}
                  fi

            - name: Create release
              id: create_release
              uses: softprops/action-gh-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ inputs.release_tag }}
                  name: ${{ inputs.release_tag }}
                  draft: false

    build:
        needs: create-release
        name: Add assets
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                include:
                    - artifact-name: png.luau
                      path: build/png.luau
                      asset-type: text/plain

                    - artifact-name: png.rbxm
                      path: build/png.rbxm
                      asset-type: application/octet-stream
        steps:
            - uses: actions/checkout@v4

            - uses: Roblox/setup-foreman@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}

            - uses: actions/setup-node@v3
              with:
                  node-version: latest
                  registry-url: https://registry.npmjs.org
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install packages
              run: npm ci

            - name: Build assets
              run: npm run build

            - name: Upload asset
              uses: actions/upload-artifact@v3
              with:
                  name: ${{ matrix.artifact-name }}
                  path: ${{ matrix.path }}

            - name: Add asset to Release
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ needs.create-release.outputs.upload_url }}
                  asset_path: ${{ matrix.path }}
                  asset_name: ${{ matrix.artifact-name }}
                  asset_content_type: ${{ matrix.asset-type }}
